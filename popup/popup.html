<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="prism.css" />
        <script src="prism.min.js"></script>
    </head>
    <body>
        <div id="popup-content">
            <div class="header">
                <h1>External Resource Checker</h1>
                <p class="subtitle">
                    Check for external libraries on this page
                </p>
            </div>
            <button id="checkButton">Check Current Page</button>
            <div id="results" class="hidden">
                <div id="noLibraries" class="hidden error-message">
                    ‚ùå No libraries detected
                </div>
                <div id="librariesList"></div>
            </div>
            <div id="error" class="hidden error-message"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
